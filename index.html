<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>My WebApp</title>
</head>
<body>
<h1>Hello from WebApp!</h1>
<button id="sendBtn">Отправить данные</button>

<script>
    // Телеграм WebApp объект автоматически доступен в iframe Telegram
    const tg = window.Telegram.WebApp;

    // Раскрыть окно (опционально)
    tg.expand();

    // Обработчик кнопки
    document.getElementById('sendBtn').addEventListener('click', () => {
        tg.sendData("Привет из WebApp!");
    });
</script>
</body>
</html>
