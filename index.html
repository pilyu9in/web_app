<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>My WebApp</title>
</head>
<body>
<h1>Hello from WebApp!</h1>
<button id="sendBtn">Отправить данные</button>

<script>
    const tg = window.Telegram?.WebApp;

    if (!tg) {
        alert("Ошибка: WebApp объект Telegram недоступен. Открывайте через Telegram.");
    } else {
        tg.expand();
        console.log("Telegram WebApp доступен", tg);

        document.getElementById('sendBtn').addEventListener('click', () => {
            console.log("Отправляем данные из WebApp");
            tg.sendData("Привет из WebApp!");
        });
    }
</script>
</body>
</html>
